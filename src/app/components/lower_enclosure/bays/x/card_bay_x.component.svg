<svg:g>
  <!-- Origin at bay top left -->
  <svg:g stroke="none" stroke-opacity="1" stroke-dasharray="none" fill="none" fill-opacity="1">
    <svg:g>
      <svg:rect x="0" y="0" width="237" height="200" class="bayBackground" />
      <svg:rect x="11" y="2" width="214" height="30" class="ledHolder" rx="5" ry="5" />
      <svg:rect x="11" y="42" width="214" height="30" class="ledHolder" rx="5" ry="5" />
      <svg:rect x="11" y="82" width="214" height="30" class="ledHolder" rx="5" ry="5" />
      <svg:rect x="11" y="122" width="214" height="30" class="ledHolder" rx="5" ry="5" />
      <svg:rect x="11" y="162" width="214" height="30" class="ledHolder" rx="5" ry="5" />
      <svg:g rc-card-register-i [card]="backplane().registerI" transform="translate(0,0)" class="card"></svg:g>
      <svg:g rc-card-register-pc [card]="backplane().registerPC" transform="translate(0,40)" class="card"></svg:g>
      <svg:g rc-card-incrementer-a [card]="backplane().incrementer" transform="translate(0,80)" class="card"></svg:g>
      <svg:g rc-card-incrementer-b [card]="backplane().incrementer" transform="translate(0,120)" class="card"></svg:g>
      <svg:g rc-card-clock [card]="backplane().clock" transform="translate(0,160)" class="card"></svg:g>
    </svg:g>
  </svg:g>
</svg:g>
