<svg:g>
    <!-- Origin at bay top left -->
    <title>ALU Arithmetic Card</title>
    <circle cx="58" cy="25" r="4" class="ledGreen" [class.on]="card.carryOut" />
    <circle cx="58" cy="25" r="4" class="ledOutline" />
    <rect x="53" y="32" width="10" height="5" fill="white" />
    <text transform="translate(53 32)" fill="black">
        <tspan class="d-text4" x=".33203125" y="4">COut</tspan>
    </text>
    <g rc-byte-leds [value]="card.value" transform="translate(80,25)"></g>
    <rect x="76" y="32" width="85" height="5" fill="white" />
    <text transform="translate(76 32)" fill="black">
        <tspan class="d-text4" x="34.606445" y="4">Add / Inc</tspan>
    </text>
    <circle cx="179" cy="25" r="4" class="ledYellow" [class.on]="card.carryIn" />
    <circle cx="179" cy="25" r="4" class="ledOutline" />
    <rect x="175" y="32" width="8" height="5" fill="white" />
    <text transform="translate(175 32)" fill="black">
        <tspan class="d-text4" x=".8876953" y="4">CIn</tspan>
    </text>
</svg:g>
