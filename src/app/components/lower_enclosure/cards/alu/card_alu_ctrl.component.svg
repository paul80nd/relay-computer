    </text>
    <text transform="translate(54 32)" fill="black">
        <tspan class="d-text4" x=".8876953" y="3.75">Not</tspan>
    </text>
    <text transform="translate(65 32)" fill="black">
        <tspan class="d-text4" x=".8876953" y="3.75">Xor</tspan>
    </text>
    <text transform="translate(76 32)" fill="black">
        <tspan class="d-text4" x="1.7783203" y="3.75">Or</tspan>
    </text>
    <text transform="translate(87 32)" fill="black">
        <tspan class="d-text4" x=".44140625" y="3.75">And</tspan>
    </text>
    <text transform="translate(98 32)" fill="black">
        <tspan class="d-text4" x="1.33203125" y="3.75">Inc</tspan>
    </text>
    <text transform="translate(109 32)" fill="black">
        <tspan class="d-text4" x=".44140625" y="3.75">Add</tspan>
    </text>
    <text transform="translate(120 32)" fill="black">
        <tspan class="d-text4" x="1.4453125" y="3.75">Clr</tspan>
    </text>
    <circle cx="179" cy="25" r="4" class="ledYellow" [class.on]="card.load" />
    <circle cx="179" cy="25" r="4" class="ledOutline" />
    <circle cx="190" cy="25" r="4" class="ledGreen" [class.on]="card.select" />
    <circle cx="190" cy="25" r="4" class="ledOutline" />
    <circle cx="201" cy="25" r="4" class="ledRed" [class.on]="card.condition.value.bit(snLine)" />
    <circle cx="201" cy="25" r="4" class="ledOutline" />
    <circle cx="212" cy="25" r="4" class="ledRed" [class.on]="card.condition.value.bit(cyLine)" />
