    <circle cx="36" cy="25" r="4" class="ledOutline" />
    <rect x="10" y="32" width="30" height="5" fill="white" />
    <text transform="translate(10 32)" fill="black">
        <tspan class="d-text4" x="10.553711" y="3.75">Func</tspan>
    </text>
    <circle cx="47" cy="25" r="4" class="ledGreen" [class.on]="card.operation.value.bit(shlLine)" />
    <circle cx="47" cy="25" r="4" class="ledOutline" />
