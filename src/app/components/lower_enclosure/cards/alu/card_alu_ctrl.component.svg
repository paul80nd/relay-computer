    <circle cx="80" cy="25" r="4" class="ledOutline" />
    <circle cx="91" cy="25" r="4" class="ledGreen" [class.on]="card.operation.value.bit(andLine)" />
    <circle cx="91" cy="25" r="4" class="ledOutline" />
    <circle cx="102" cy="25" r="4" class="ledGreen" [class.on]="card.operation.value.bit(incLine)" />
    <circle cx="102" cy="25" r="4" class="ledOutline" />
    <circle cx="113" cy="25" r="4" class="ledGreen" [class.on]="card.operation.value.bit(addLine)" />
    <circle cx="113" cy="25" r="4" class="ledOutline" />
