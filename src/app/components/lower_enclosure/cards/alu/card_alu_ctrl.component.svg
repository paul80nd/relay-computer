    </text>
    <text transform="translate(186 32)" fill="black">
        <tspan class="d-text4" x="1.5537109" y="3.75">En</tspan>
    </text>
    <text transform="translate(197 32)" fill="black">
        <tspan class="d-text4" x="2.6660156" y="3.75">S</tspan>
    </text>
    <text transform="translate(208 32)" fill="black">
        <tspan class="d-text4" x="1.2216797" y="3.75">CY</tspan>
    </text>
    <text transform="translate(219 32)" fill="black">
        <tspan class="d-text4" x="2.7783203" y="3.75">Z</tspan>
    </text>
</svg:g>
