<svg:g>
    <!-- Origin at bay top left -->
    <title>ALU Control Card</title>
    <circle cx="14" cy="25" r="4" class="ledYellow" [class.on]="card.func.bit(f2Line)" />
    <circle cx="14" cy="25" r="4" class="ledOutline" />
    <circle cx="25" cy="25" r="4" class="ledYellow" [class.on]="card.func.bit(f1Line)" />
    <circle cx="25" cy="25" r="4" class="ledOutline" />
