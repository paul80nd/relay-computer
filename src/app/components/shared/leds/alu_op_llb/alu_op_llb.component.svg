<svg:g>
    <!-- Origin is at top left of led -->
    <rect x="0" y="0" width="17" height="8" [ngClass]="'ind'+color" [class.on]="bitTarget !== -1 && value.bit(bitTarget)" />
    <rect x="0" y="0" width="17" height="8" class="indOutline" />
    <text transform="translate(0 0)" fill="black">
        <tspan class="d-text6" x="8.5" y="6" text-anchor="middle">{{ description }}</tspan>
    </text>
</svg:g>
